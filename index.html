<html lang="ar" dir="rtl" class="transition-colors duration-300">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Trillion - ترليون</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                bg: '#0f172a',
                card: '#1e293b',
                text: '#f1f5f9'
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Light Mode Background */
      body {
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, hsla(158, 45%, 96%, 1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(215, 66%, 96%, 1) 0, transparent 50%);
        background-attachment: fixed;
      }

      /* Dark Mode Background */
      html.dark body {
        background-color: #0f172a; /* Slate 900 */
        background-image: 
          radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.1) 0, transparent 50%), 
          radial-gradient(at 50% 100%, rgba(30, 41, 59, 1) 0, transparent 50%);
        color: #f1f5f9;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
